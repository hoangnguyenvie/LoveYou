<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8/3 - Dành cho Em</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebf0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes { background-color: #ff4d4d; color: white; }
        .no { background-color: gray; color: white; position: relative; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Em có yêu anh không? ❤️</h1>
        <button class="button yes" onclick="showLoveMessage()">Yes</button>
        <button class="button no" onmouseover="moveNoButton()">No</button>
    </div>

    <audio id="romanticMusic" src="https://www.mfiles.co.uk/mp3-downloads/Titanic-My-Heart-Will-Go-On.mp3" loop></audio>
    
    <script>
        function showLoveMessage() {
            document.body.innerHTML = `<h1>Yêu em nhiều lắm ❤️</h1>
                                       <p>Chúc em ngày 8/3 thật vui vẻ!</p>
                                       <div class='heart'>&#10084;</div>
                                       <button onclick="showForm()">Tiếp tục</button>`;
            document.getElementById("romanticMusic").play();
        }

        function moveNoButton() {
            let noButton = document.querySelector(".no");
            let x = Math.random() * window.innerWidth * 0.6;
            let y = Math.random() * window.innerHeight * 0.6;
            noButton.style.position = "absolute";
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        function showForm() {
            document.body.innerHTML = `<h1>Hãy chọn một kế hoạch cho ngày 8/3</h1>
                                       <form>
                                           <label>Chọn món ăn: <input type='text' name='food'></label><br>
                                           <label>Địa điểm vui chơi: <input type='text' name='place'></label><br>
                                           <label>Thời gian: <input type='time' name='time'></label><br>
                                           <button type='submit'>Xác nhận</button>
                                       </form>`;
        }
    </script>
</body>
</html>
